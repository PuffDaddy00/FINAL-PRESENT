<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-RECYCLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles2.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="E-Recycle Logo" class="logo-img">
            </div>
            <nav class="nav">
                <a href="#home" class="nav-link" onclick="location.href='index.html'">Home</a>
                <a href="#about" class="nav-link" onclick="location.href='index.html#about'">About</a>
                <a href="#contact" class="nav-link" onclick="location.href='index.html#contact'">Contact</a>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-secondary" onclick="location.href='index3.html'">Sign Up</button>
                <button class="btn btn-secondary" onclick="location.href='index2.html'">Log in</button>
                <button class="btn btn-primary" onclick="location.href='offer.html'">Offer here</button>
            </div>
        </div>
    </header>

    <main class="main-container" id="home">
        <section class="left-side">
            <img src="computer-recycling-.png" alt="E-waste Bin" class="bin-img" />
            <div class="tagline">
                RECYCLE<br />
                REPURPOSE<br />
                RECONNECT
            </div>
        </section>

        <section class="login-box" id="login">
          
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" />

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />

                <div class="remember">
                    <input type="checkbox" />
                    <span>Remember me</span>
                </div>

              <button type="submit" class="login-btn" onclick="location.href='index4.html'">Log in</button>

                <div class="forgot">
                    <a href="#" id="forgot-link">Forgot Password?</a>
                </div>
            </form>
        </section>
    </main>

    <div id="forgot-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Reset Password</h3>
            <p>Please enter your email to receive a reset link.</p>
            <input type="email" placeholder="Enter your email" class="email-input" />
            <button class="send-btn">Send</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
