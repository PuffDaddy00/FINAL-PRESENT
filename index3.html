<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-RECYCLE Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@900&family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles3.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="E-Recycle Logo" class="logo-img">
            </div>
            <nav class="nav">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </nav>
            <div class="auth-buttons">
                <button class="btn btn-secondary" onclick="location.href='index3.html'">Sign Up</button>
                <button class="btn btn-secondary" onclick="location.href='index2.html'">Log in</button>
                <button class="btn btn-primary" onclick="location.href='index.html'">Offer here</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <section class="left-side">
            <img src="computer-recycling-.png" alt="Recycle Image" class="bin-img" />
            <div class="tagline">
                RECYCLE<br />
                REPURPOSE<br />
                RECONNECT
            </div>
        </section>

        <section class="signup-box">
            <h2>Sign Up</h2>
            <form>
                <label for="username">User name</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required />
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if there's a hash in the URL (e.g., #about)
            if (window.location.hash) {
                const targetId = window.location.hash.substring(1); // Remove the '#'
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    // Scroll to the element after a short delay to ensure the page has loaded
                    setTimeout(() => {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
            }
        });
    </script>
</body>
</html>
